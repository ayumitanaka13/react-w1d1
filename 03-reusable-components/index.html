<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 101</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- REACT API -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <!-- REACT DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <!-- BABEL COMPILER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
    <script src="./Card.js" type="text/babel"></script>
    <script src="./data.js"></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">

       
        ReactDOM.render(
          <>
            <Card name={data[0].instructor} subject={data[0].subject} />
            <Card name={data[1].instructor} subject={data[1].subject} />
            <Card name={data[2].instructor} subject={data[2].subject} />
            <Card name={data[3].instructor} subject={data[3].subject} />
          </>, 
          document.getElementById('root')
        )

    </script>
  </body>
</html>
