<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 101</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- REACT API -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <!-- REACT DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <!-- BABEL COMPILER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">

        const title = "This is a card"
        const name = "Ami"

        const markup = (
            <div className="row">
                <div className="col s2">
                    <div className="card small">
                        <div className="card-image">
                            <img src="https://picsum.photos/200/300" />
                        </div>
                        <div className="card-content">
                            <p>{title}</p>
                            <p>{name}</p>
                        </div>
                        <div className="card-action">
                            $9.99
                        </div>
                    </div>
                </div>
            </div>
        )

        ReactDOM.render(markup, document.getElementById('root'))

    </script>

  </body>
</html>
